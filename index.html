<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Table</title>
</head>
<body>
    <h1>Pricing Table</h1>
    <table>
         <th>Plan</th>
         <th>Price</th>
         <th>Features</th>
     <tr class="highlight">
         <td>Pro</td>
         <td>$29/month</td>
         <td>All Features</td>
     </tr>
     <tr class="Basic">
         <td>Basic</td>
         <td>$9/month</td>
         <td>Basic Features</td>
     </tr>
     <tr>
         <td>Free</td>
         <td>$0/month</td>
         <td>Limited Features</td>
     </tr>
    </table>
</body>
</html>
